<table mat-table [dataSource]="gpio" class="mat-elevation-z8 gpio-table">
  <caption>List of affected pin of the GPIO</caption>
  <!-- Position Column -->
  <!-- Address Column -->
  <ng-container matColumnDef="gpiopin-address">
    <th scope="col" mat-header-cell *matHeaderCellDef> Address</th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="gpiopin-name">
    <th scope="col" mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="gpiopin-type">
    <th scope="col" mat-header-cell *matHeaderCellDef> Type</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="gpiopin-state">
    <th scope="col" mat-header-cell *matHeaderCellDef> State</th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="lowDescription"></tr>
  <tr
    mat-row
    (click)="clickedRows = row"
    [class.demo-row-is-clicked]="clickedRows === row"
    *matRowDef="let row; columns: fullDescription;">
  </tr>
</table>
