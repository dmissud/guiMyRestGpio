<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <caption>List of affected pin of the GPIO</caption>
<!-- Position Column -->
<ng-container matColumnDef="demo-position">
  <th scope="col" mat-header-cell *matHeaderCellDef> No. </th>
  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="demo-name">
  <th scope="col" mat-header-cell *matHeaderCellDef> Name </th>
  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="demo-address">
  <th scope="col" mat-header-cell *matHeaderCellDef> Address </th>
  <td mat-cell *matCellDef="let element"> {{element.address}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="demo-state">
  <th scope="col" mat-header-cell *matHeaderCellDef> State </th>
  <td mat-cell *matCellDef="let element"> {{element.state}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
