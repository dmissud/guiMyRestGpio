<table mat-table [dataSource]="gpio" class="mat-elevation-z8 demo-table">
  <caption>List of affected pin of the GPIO</caption>
  <!-- Position Column -->
  <!-- Name Column -->
  <ng-container matColumnDef="demo-name">
    <th scope="col" mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="demo-address">
    <th scope="col" mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="demo-state">
    <th scope="col" mat-header-cell *matHeaderCellDef> State </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="demo-type">
    <th scope="col" mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
